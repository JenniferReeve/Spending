<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="utf-8"/>
  <title>Spending Tracker</title>
  
    <link href="./themes/style.css" rel="stylesheet" type="text/css" />
    <link href="./themes/base/jquery-ui-1.10.1.custom.min.css" rel="stylesheet"
        type="text/css" />

    <script src="../Scripts/jquery-1.9.0.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
    <script src="../Scripts/json2.js" type="text/javascript"></script>
    <script src="../Scripts/underscore.js" type="text/javascript"></script>
    <script src="../Scripts/backbone.js" type="text/javascript"></script>
    <script src="../Scripts/backbone.validation.min.js" type="text/javascript"></script>


    <script src="./js/Backbone.ModalDialog.js" type="text/javascript"></script>
    <script src="./js/Validation.js" type="text/javascript"></script>
    <script src="./js/Spending.js" type="text/javascript"></script>
    <script src="./js/Settings.js" type="text/javascript"></script>

</head>

<body>

  <div id="spendingapp">
    <div id="spending-setup">
    </div>
    <div id="spending-wrapper">
        <header>
          <h1>Spending Tracker</h1>
          <div>
	          <input id="spending-description" class="description" type="text" placeholder="What did you spend money on?" name="description"/>
	          <input id="spending-date" type="text" name="dateSpent" class="date" placeholder="When did you spend it?"/>
	          <input id="spending-amount" type="text" name="amount" class="amount" placeholder="How much?"/>
          </div>
        </header>

        <section id="main" style="display: block;">
          <ul id="spending-list">
		    <li class="heading">
			    <label class="label-date">Date</label>
			    <label class="label-description">Description</label>
			    <label class="label-spent">Spent</label>
			    <label class="label-amount">Amount</label>
		    </li>
	      </ul>
        </section>

        <footer style="display: block;">
   
        <div class="spending-paging"></div>
      </footer>
    </div>

  </div>

  <div id="instructions">
    Double-click to edit.
  </div>
  
<!-- Templates -->
<!-- View and editing of each of the spending lines --> 
<script type="text/template" id="item-template">
	<div class="view">
	  <label class="label-date" ><%- dateSpent %></label>
	  <label class="label-description" ><%- description %></label>
	  <label class="label-spent"><%- spent %></label>
	  <label class="label-amount"><%- amount %></label>
	  <a class="destroy"></a>
	</div>
	<input class="edit description" type="text" value="<%- description %>" name="description" /> 
	<input class="edit date" type="text" value="<%- dateSpent %>" name="dateSpent" />
	<input class="edit amount" type="text" value="<%- amount %>" name="amount" /> 
</script>

<script type="text/template" id="stats-template">
	<a class="setup"></a>
    <a class="info"></a>
    <div class="spending-count"><b>$<%= amountSpent %></b> spent</div>
</script>

<script type="text/template" id="paging-template">
    <div class="spending-page"><b>1 of 4</b></div>
</script>

<!-- The settings dialog --> 
<!-- This dialog is used to setup the application at the start or each period of saving --> 
<script type="text/template" id="settings-template">
	<p>This application has been created to track how much money you are spending and tell you when your going to spend more than you are meaning to spend.</p>
	<p>To get the application started can you please entre the dates you are trying to save money between and how much your trying to save</p>
	<div class="error-message"></div>
	<input type="hidden" value="<%- id %>" class="settings" name="id"/> 
	<label for="startDate">Start Date</label><br/>
	<input type="text" value="<%- startDate %>" name="startDate" class="date settings" /> 
	<br />
	<label for="endDate">End Date</label><br/>
	<input type="text" value="<%- endDate %>" name="endDate" class="date settings" />
	<br />
	<label for="income">Income</label><br/>
	<input type="text" value="<%- income %>" name="income" class="currency settings spending" />
	<br /> 
	<label for="savingGoal">Saving Goal</label><br/>
	<input type="text" value="<%- savingGoal %>" name="savingGoal" class="currency settings spending" /> 
	<br /> 
	<label for="canSpend">Amount your allowed to spend</label><br/>
	<input type="text" value="<%- canSpend %>" name="canSpend" class="currency settings spending" disabled /> 
	<br /> 
	<input type="submit" value="Save" class="save"> 
	<input type="button" value="Close" class="close">
</script>

</body>
</html>
